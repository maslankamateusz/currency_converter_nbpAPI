<!DOCTYPE html>
<html lang="pl">
<head>    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="currencyTable.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przeliczanie walut</title>
</head>
<body>
    <header>
        <div class="headerTitle">
            <p>Dane pochodzą z:</p>
            <a href="https://api.nbp.pl/" target="_blank">
                <img src="images/logo-nbp.png" width="300">
            </a>
        </div>
        <nav>
            <a href="index.html">Przelicznik Walut</a>
            <a href="currencyTable.html">Aktualny kurs</a>
            <a href="chart.html">Wykresy</a>
        </nav>
    </header>
    <main>
        <div class="dataPicker">
            <label for="dataPickerInput">Podaj date: </label>
            <input type="date" class="dataPickerInput">
        </div>
        <div class="tableContainer">
            <div class="tableError">
                <p>&nbsp;</p>
            </div>
            <div class="tableHeader">
                <p></p>
            </div>
            <table class="currencyTable">
                <thead>
                    <tr>
                        <th>Waluta</th>
                        <th>Kod</th>
                        <th>Kurs sprzedaży</th>
                        <th>Kurs kupna</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>        
    </main>
    <script src="currencyTable.js"></script>    
</body>
