<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headerTitle">
            <p>Dane pochodzÄ… z:</p>
            <a href="https://api.nbp.pl/" target="_blank">
                <img src="images/logo-nbp.png" width="300">
            </a>
        </div>
        <nav>
            <a href="index.html">Przelicznik Walut</a>
            <a href="currencyTable.html">Aktualny kurs</a>
        </nav>
    </header>
    <div class="mainTitle">
        <p>Przelicznik Walut</p>
    </div>
    <main>
        <div class="input-value">
            <div class="input-dropdown">
                <input type="text" class="textBox" placeholder="Waluta" readonly>
                <div class="input-option">
                    <div onclick="currencyConverter.inputDropdownShow('PLN')"><img class="img-icon" src="images/PLN.png"> PLN</div>
                    <div onclick="currencyConverter.inputDropdownShow('USD')"><img class="img-icon" src="images/USD.png"> USD</div>
                    <div onclick="currencyConverter.inputDropdownShow('GBP')"><img class="img-icon"src="images/GBP.png"> GBP</div>
                    <div onclick="currencyConverter.inputDropdownShow('EUR')"><img class="img-icon"src="images/EUR.png"> EUR</div>
                </div>
            </div>
            <div class="input-entry">
                <input type="text" placeholder="Mam">
            </div>
        </div>
        <div class="additionalButtons">
            <img src="images/exchange.png" class="replace" width="50px">
            <img src="images/clear.png" class="clear" width="50px">
        </div>
        <div class="output-value">          
            <div class="output-dropdown">
                <input type="text" class="textBox" placeholder="Waluta" readonly>
                <div class="output-option">
                    <div onclick="currencyConverter.outputDropdownShow('PLN')"><img class="img-icon" src="images/PLN.png"> PLN</div>
                    <div onclick="currencyConverter.outputDropdownShow('USD')"><img class="img-icon" src="images/USD.png"> USD</div>
                    <div onclick="currencyConverter.outputDropdownShow('GBP')"><img class="img-icon"src="images/GBP.png"> GBP</div>
                    <div onclick="currencyConverter.outputDropdownShow('EUR')"><img class="img-icon"src="images/EUR.png"> EUR</div>
                </div>
            </div>
            <div class="output-entry">
                <input type="text" placeholder="Chce">
            </div>
        </div>
    
    </main>
    <script src="index.js"></script>
</body>
</html>
